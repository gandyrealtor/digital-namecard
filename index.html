<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<!-- REPLACE george.jpg WITH YOUR PHOTO -->
					<img class="profile-pic" src="george.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<!-- REPLACE George Costanza WITH YOUR NAME -->
					<p class="text-name">George Costanza</p>
					<!-- REPLACE Importer - Exporter WITH YOUR TITLE -->
					<p class="text-title-company">Importer - Exporter</p>
					<!-- REPLACE Vandelay Industries WITH YOUR COMPANY -->
					<p class="text-title-company">Vandelay Industries</p>
				</div>
				<div class="col">
					<!-- REPLACE vandelay.png WITH YOUR COMPANY LOGO -->
					<img src="vandelay.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<!-- REPLACE george@email.com WITH YOUR EMAIL ADDRESS -->
		<a href="mailto:george@email.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-email.svg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<!-- REPLACE george@email.com WITH YOUR EMAIL ADDRESS -->
						<p class="text-detail">george@email.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<!-- REPLACE 555.555.1212 WITH YOUR PHONE NUMBER -->
		<a href="tel:555.555.1212">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<!-- REPLACE (555) 555 1212 WITH YOUR PHONE NUMBER -->
						<p class="text-detail">(555) 555 1212</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<!-- REPLACE www.georgecostanza.net WITH YOUR WEBSITE URL -->
		<a href="https://www.georgecostanza.net">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-website.svg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">tech.gov.sg</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<!-- REPLACE URL below WITH YOUR GOOGLE MAPS ADDRESS URL -->
		<a href="https://www.google.com/maps/place/22-37+37th+St,+Queens,+NY+11105/@40.772882,-73.9104607,17z/data=!3m1!4b1!4m5!3m4!1s0x89c25f6894d3d8d3:0x7c89366c91d04c3a!8m2!3d40.772878!4d-73.908272">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-address.svg" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">1 Fusionopolis, Sandcrawler, #09-01, 138577</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
